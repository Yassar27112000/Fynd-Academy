<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img.a {
          vertical-align: baseline;
        }
        
        img.b {
          vertical-align: text-top;
        }
        
        img.c {
          vertical-align: text-bottom;
        }
        
        img.d {
          vertical-align: sub;
        }
        
        img.e {
          vertical-align: super;
        }
        </style>
</head>
<body>
    <h1>The vertical-align Property</h1>

<h2>vertical-align: baseline</h2>
<p>An <img class="a" src="image/a.gif" width="9" height="9"> default alignment.</p> 

<h2>vertical-align: text-top</h2>
<p>An <img class="b" src="image/b.gif" width="9" height="9"> text-top alignment.</p> 

<h2>vertical-align: text-bottom</h2>
<p>An <img class="c" src="image/c.gif" width="9" height="9"> text-bottom alignment.</p>

<h2>vertical-align: sub</h2>
<p>An <img class="d" src="image/b.gif" width="9" height="9"> sub alignment.</p> 

<h2>vertical-align: sup</h2>
<p>An <img class="e" src="image/b.gif" width="9" height="9"> super alignment.</p>
</body>
</html>
